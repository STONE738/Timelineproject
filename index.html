<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timeline Dự án - 2 Tab</title>
<style>
:root{--accent:#2563eb;--bg:#f7f8fb}
body{font-family:Inter, system-ui, Arial; margin:0; background:var(--bg); color:#111}
header{padding:18px 20px;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.06);display:flex;align-items:center;gap:12px}
h1{font-size:18px;margin:0}
.tabs{display:flex;gap:8px;padding:12px 16px;background:#fff;border-bottom:1px solid rgba(0,0,0,.04)}
.tab{padding:8px 14px;border-radius:10px;cursor:pointer;user-select:none}
.tab.active{background:linear-gradient(90deg,var(--accent),#4f46e5);color:#fff}
.container{padding:18px}
iframe{width:100%;height:70vh;border:0;border-radius:8px;background:#fff;box-shadow:0 6px 18px rgba(16,24,40,.06)}
@media(min-width:1000px){iframe{height:78vh}}
.footer{padding:12px 18px;font-size:12px;color:#555}
</style>
</head>
<body>
<header>
<svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden><circle cx="12" cy="12" r="10" fill="#eef2ff"/><path d="M7 12h10" stroke="#4f46e5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
<div>
<h1>Timeline Dự án — 2 Tab</h1>
<div style="font-size:13px;color:#555">File chính chứa 2 tab: Timeline triển khai 2D và Timeline thi công</div>
</div>
</header>


<div class="tabs" role="tablist">
<div class="tab active" data-src="timeline-2d.html" role="tab">Timeline 2D</div>
<div class="tab" data-src="timeline-construction.html" role="tab">Timeline Thi công</div>
</div>


<main class="container">
<!-- iframe sẽ load 2 file phụ từ cùng thư mục -->
<iframe id="panel" src="timeline-2d.html" title="Nội dung timeline"></iframe>
</main>


<div class="footer">Hướng dẫn: đặt cả 3 file trong cùng 1 repository GitHub và mở bằng GitHub Pages (hoặc xem trực tiếp trên trình duyệt).</div>


<script>
const tabs = document.querySelectorAll('.tab');
const iframe = document.getElementById('panel');
tabs.forEach(t=>t.addEventListener('click', ()=>{
tabs.forEach(x=>x.classList.remove('active'));
t.classList.add('active');
const src = t.getAttribute('data-src');
iframe.src = src;
}));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Thi công</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ */
      user-select: none; /* Standard syntax */
    }
    .sum, .footer-note, label {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ */
      user-select: none; /* Standard syntax */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timeline Thi công</h1>
    <div class="card">
      <div class="kpi" style="grid-template-columns: repeat(1, minmax(0, 1fr));">
        <div class="item">
          <label>Tổng diện tích</label>
          <div class="sum" id="totalAreaDisplay">0 m²</div>
        </div>
      </div>
      <div class="kpi" style="grid-template-columns: repeat(2, minmax(0, 1fr)); margin-top: 12px;">
        <div class="item small-item">
          <label>Thời gian Fitout (ngày)</label>
          <div class="sum" id="fitoutTimeDisplay">0 ngày</div>
        </div>
        <div class="item small-item">
          <label>Thời gian Fur (ngày)</label>
          <div class="sum" id="furTimeDisplay">0 ngày</div>
        </div>
      </div>
      <p class="footer-note">Ước tính theo loại hình & phong cách, giao động ±3 ngày khi có dữ liệu.</p>
    </div>
  </div>

  <script>
    let dataInput = {
      totalArea: 0,
      buildingType: '',
      designStyle: '',
      scopeFitout: false,
      scopeFur: false,
      wcCount: 0,
      staircase: false,
      bedroomCount: 0
    };

    const constructionRates = {
      'canho': {
        'hiendai': 0.333,
        'bancodien': 0.467,
        'luxury': 0.533, // 40 / 75
        'minimalism': 0.287,
        'indochine': 0.4, // 30 / 75
        'codienchauau': 0.467,
        'khac': 0.35
      },
      'nhapho': {
        'hiendai': 0.276,
        'bancodien': 0.383,
        'luxury': 0.433, // 65 / 150
        'minimalism': 0.333,
        'indochine': 0.367, // 55 / 150
        'codienchauau': 0.4,
        'khac': 0.35
      },
      'bietthu': {
        'hiendai': 0.131,
        'bancodien': 0.2,
        'luxury': 0.175,
        'minimalism': 0.175,
        'indochine': 0.167, // 50 / 300
        'codienchauau': 0.183, // 55 / 300
        'khac': 0.15
      },
      'dichvu': {
        'hiendai': 0.25,
        'bancodien': 0.3,
        'luxury': 0.35,
        'minimalism': 0.275,
        'indochine': 0.32,
        'codienchauau': 0.33,
        'khac': 0.28
      },
      'shophouse': { // Bổ sung rate tương tự nhà phố
        'hiendai': 0.28,
        'bancodien': 0.39,
        'luxury': 0.44,
        'minimalism': 0.34,
        'indochine': 0.37,
        'codienchauau': 0.41,
        'khac': 0.36
      },
      'vanphong': { // Bổ sung rate tương tự dịch vụ
        'hiendai': 0.26,
        'bancodien': 0.31,
        'luxury': 0.36,
        'minimalism': 0.28,
        'indochine': 0.33,
        'codienchauau': 0.34,
        'khac': 0.29
      }
    };

    function getBaseRate(buildingType, designStyle) {
      const rates = constructionRates[buildingType] || constructionRates['nhapho'];
      const style = designStyle || 'hiendai';
      return rates[style] || 0.25; // Default rate
    }

    function updateCalculations() {
      const totalArea = dataInput.totalArea;
      const baseRate = getBaseRate(dataInput.buildingType, dataInput.designStyle);
      const baseTime = totalArea * baseRate;

      let fitoutTime = 0;
      let furTime = 0;

      // Chỉ tính nếu có scope tương ứng
      if (dataInput.scopeFitout) {
        fitoutTime = baseTime * 0.6 + dataInput.wcCount * 0.5 + (dataInput.staircase ? 1.5 : 0);
      }

      if (dataInput.scopeFur) {
        furTime = baseTime * 0.4 + dataInput.bedroomCount * 1.2;
      }

      // Giao động ±3 ngày nếu có thời gian, nếu không thì giữ 0
      const fitoutMin = fitoutTime > 0 ? Math.max(0, fitoutTime - 3) : 0;
      const fitoutMax = fitoutTime > 0 ? fitoutTime + 3 : 0;
      const furMin = furTime > 0 ? Math.max(0, furTime - 3) : 0;
      const furMax = furTime > 0 ? furTime + 3 : 0;

      document.getElementById('totalAreaDisplay').textContent = `${totalArea.toFixed(2)} m²`;
      document.getElementById('fitoutTimeDisplay').textContent = fitoutTime > 0 ? `${fitoutMin.toFixed(1)}-${fitoutMax.toFixed(1)} ngày` : "0 ngày";
      document.getElementById('furTimeDisplay').textContent = furTime > 0 ? `${furMin.toFixed(1)}-${furMax.toFixed(1)} ngày` : "0 ngày";
    }

    window.addEventListener('message', (event) => {
      dataInput = event.data;
      updateCalculations();
    });

    updateCalculations();
  </script>
</body>
</html>
